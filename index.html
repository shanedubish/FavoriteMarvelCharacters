<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css-file/Hero.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js-file/Hero.js" charset="utf-8"></script>
    <title>Super Hero Stats</title>
  </head>
  <body>
    <h1>Choose</h1>
    <h1>Hero or Villian</h1>
    <div class="container">
      <div class="picture"></div>
      <div class="buttons">
        <div class="leftbutton">
          <span><<</span>
        </div>
        <div class="num"></div>
        <div class="rightbutton">
          <span>>></span>
        </div>
      </div>

      <form class="" action="index.html" method="post">
        <input
          type="text"
          placeholder="Hero or Villian: Name"
          class="input"
          onfocus="value=''"
        />
        <button type="submit" name="button" id="info" class="button">
          Info
        </button>
      </form>
      <div class="info"></div>
      <button type="button" id="reset">Reset</button>
    </div>
  </body>
  <footer></footer>
</html>
